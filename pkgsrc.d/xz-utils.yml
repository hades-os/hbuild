source:
  name: 'xz-utils'
  subdir: 'ports'
  version: '5.4.4'

  git: 'https://github.com/tukaani-project/xz.git'
  tag: 'v5.6.4'
  tools-required:
    - host-autoconf
    - host-automake
    - host-libtool
  regenerate:
    - args: ['./autogen.sh', '--no-po4a', '--no-doxygen']

packages:
  - name: xz-utils
    version: '5.4.4'
    from_source: xz-utils
    metadata:
      summary: Utilities for managing LZMA compressed files
      description: This package provides the programs to compress and decompress lzma and xz compressed files.

      website: 'https://tukaani.org/xz'
      maintainer: 'Yavuz Rao <racemus@hades-os.org>'
      section: utils
    tools-required:
      - host-automake
      - host-autoconf
      - host-libtool
      - host-gcc
    pkgs-required:
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@TARGET@'
        - '--prefix=/usr'
        - '--disable-static'
        - '--disable-nls'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
