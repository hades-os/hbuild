source:
  name: 'shadow'
  subdir: 'ports'
  version: '4.8.1'

  git: 'https://github.com/shadow-maint/shadow.git'
  tag: '4.8.1'
  tools-required:
    - host-autoconf
    - host-automake
    - host-pkg-config
    - host-libtool
    - host-gettext
  regenerate:
    - args: ['./autogen.sh']

packages:
  - name: shadow
    version: '4.8.1'
    from_source: shadow
    metadata:
      summary: Utilities to deal with user accounts
      description: The package contains programs for handling passwords in a secure way.

      website: 'https://github.com/shadow-maint/shadow'
      maintainer: 'Yavuz Rao <racemus@hades-os.org>'
      section: utils
    tools-required:
      - host-gcc
    pkgs-required:
      - libxcrypt
      - iconv
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@TARGET@'
        - '--prefix=/usr'
        - '--exec-prefix=/usr'
        - '--sysconfdir=/etc'
        - '--disable-static'
        - '--enable-shared'
        - '--disable-nls'
        - '--without-audit'
        - '--without-libpam'
        - '--without-btrfs'
        - '--without-selinux'
        - '--without-acl'
        - '--without-attr'
        - '--without-skey'
        - '--without-tcb'
        - '--without-libcrack'
        - '--without-nscd'
        - '--without-sssd'
        - '--with-group-name-max-length=32'
        - '--disable-man'
        - '--with-bcrypt'
        - '--with-yescrypt'
        - '--without-libbsd'
        environ:
          ac_cv_func_fsync: 'no'
          ac_cv_header_sys_capability_h: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'pamddir=', 'exec_prefix=/usr', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
