source:
  name: 'bison'
  subdir: 'ports'
  version: '3.6.2'

  git: 'https://git.savannah.gnu.org/git/bison.git'
  tag: 'v3.6.2'
  tools-required:
    - host-autoconf
    - host-automake
    - host-libtool
  regenerate:
    - args: ['git', 'submodule', 'update', '--init']
    - args: ['./bootstrap']
    - args: ['cp',
        '@PREFIX@/share/automake-1.16/config.sub',
        '@THIS_SOURCE_DIR@/build-aux/']

tools:
  - name: host-bison
    version: '3.6.2'
    from_source: bison
    tools-required:
      - host-automake
      - host-autoconf
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']