source:
  name: mlibc
  subdir: 'ports'
  version: '5.0'

  git: 'https://github.com/rozjin/mlibc'
  branch: 'release-5.0'

packages:
  - name: mlibc-headers
    version: '5.0'
    from_source: mlibc
    system-package: true
    metadata:
      summary: Managarm libc headers
      description: This package provides the headers for the C standard library that Hades uses.
      essential: true

      website: 'https://github.com/managarm/mlibc'
      maintainer: 'Yavuz Rao <racemus@hades-os.org>'
      section: core
    tools-required:
      - host-pkg-config
    pkgs-required:
      - linux-headers
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--prefix=/usr'
        - '-Dheaders_only=true'
        - '-Dlinux_kernel_headers=@BUILD_ROOT@/linux-headers/usr/include'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'

        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc
    version: '5.0'
    from_source: mlibc
    tools-required:
      - tool: host-gcc
        stage-dependencies: [compiler]
      - host-pkg-config
    system-package: true
    metadata:
      summary: Managarm libc C library
      description: This package provides the C standard library that Hades uses, this includes the dynamic loader and various utility libraries.
      essential: true

      website: 'https://github.com/managarm/mlibc'
      maintainer: 'Yavuz Rao <racemus@hades-os.org>'
      section: core
    pkgs-required:
      - mlibc-headers
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--buildtype=debugoptimized'
        - '--prefix=/usr'
        - '--cross-file'
        - '@SOURCE_ROOT@/cross_file.txt'
        - '-Ddisable_libgcc_dependency=true'
        - '-Dmlibc_no_headers=true'
        - '-Dlinux_kernel_headers=@BUILD_ROOT@/linux-headers/usr/include'

        - '@THIS_SOURCE_DIR@'
        environ:
          LDFLAGS: '-Wl,@THIS_SOURCE_DIR@/binaries/libgcc-x86_64.a'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'