source:
  name: binutils
  subdir: 'ports'
  version: '2.43'

  git: 'https://github.com/bminor/binutils-gdb'
  tag: 'binutils-2_43_1'

tools:
  - name: host-binutils
    version: '2.43'
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=@TARGET@'
        - '--enable-shared'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--disable-werror'
        environ:
          CFLAGS: '-O2 -pipe'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
