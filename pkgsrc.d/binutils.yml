source:
  name: binutils
  subdir: 'ports'
  version: '2.45'

  git: 'https://sourceware.org/git/binutils-gdb.git'
  tag: 'binutils-2_45'

tools:
  - name: system-binutils
    version: '2.45'
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-elf'
        - '--with-sysroot='
        - '--disable-shared'
        - '--disable-nls'
        - '--disable-werror'
        environ:
          CFLAGS: '-O2 -pipe'    
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']            
  - name: host-binutils
    version: '2.45'
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=@TARGET@'
        - '--enable-shared'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--disable-werror'
        environ:
          CFLAGS: '-O2 -pipe'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

