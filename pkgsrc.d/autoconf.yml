source:
  name: autoconf
  subdir: 'ports'
  version: '2.69'

  url: 'https://mirror.team-cymru.com/gnu/autoconf/autoconf-2.69.tar.xz'
  format: 'tar.xz'
  extract-strip: 1

tools:
  - name: host-autoconf
    version: '2.69'
    from_source: autoconf
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']