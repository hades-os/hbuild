source:
  name: gcc
  subdir: 'ports'
  version: '13.2.0'

  git: 'https://github.com/gcc-mirror/gcc'
  tag: 'releases/gcc-13.2.0'
  tools-required:
    - host-autoconf
    - host-automake
  regenerate:
    - args: ['./contrib/download_prerequisites']
      workdir: '@THIS_SOURCE_DIR@'
    - args: ['autoconf']
      workdir: '@THIS_SOURCE_DIR@/gcc'
    - args: ['autoconf']
      workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

tools:
  - name: host-gcc
    version: '13.2.0'
    from_source: gcc
    tools-required:
      - host-binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=@TARGET@'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--disable-nls'
        - '--enable-shared'
        - '--enable-languages=c,c++'
        - '--enable-initfini-array'
        environ:
          CFLAGS: '-O2 -pipe'
          CXXFLAGS: '-O2 -pipe'
    stages:
      - name: compiler
        pkgs-required:
          - mlibc-headers
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
      - name: libgcc
        tools-required:
          - tool: host-gcc
            stage-dependencies: [compiler]
        pkgs-required:
          - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']
      - name: libstdc++
        tools-required:
          - tool: host-gcc
            stage-dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-target-libstdc++-v3']